<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MOVIES</title>
        <link rel="stylesheet" href="mymoviesite.css" />
    </head>

    <body>
        <!-- 헤드 fixed헤더 + 검색창 -->
        <header id="header">
            <div class="container">
                <div class="header__inner">
                    <h1><a href="#">MOVIES</a></h1>
                    <div class="button_wrap">
                        <button class="button-search">
                            <span class="hidden">검색</span>
                            <svg width="28" height="28" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    fill="#ffffff"
                                    d="M10.77 18.3a7.53 7.53 0 1 1 7.53-7.53a7.53 7.53 0 0 1-7.53 7.53Zm0-13.55a6 6 0 1 0 6 6a6 6 0 0 0-6-6Z"
                                />
                                <path
                                    fill="#ffffff"
                                    d="M20 20.75a.74.74 0 0 1-.53-.22l-4.13-4.13a.75.75 0 0 1 1.06-1.06l4.13 4.13a.75.75 0 0 1 0 1.06a.74.74 0 0 1-.53.22Z"
                                />
                            </svg>
                        </button>
                        <button class="button-darkmode">
                            <span class="hidden">다크모드</span>
                            <svg width="28" height="28" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    fill="#ffffff"
                                    d="M233.54 142.23a8 8 0 0 0-8-2a88.08 88.08 0 0 1-109.8-109.8a8 8 0 0 0-10-10a104.84 104.84 0 0 0-52.91 37A104 104 0 0 0 136 224a103.09 103.09 0 0 0 62.52-20.88a104.84 104.84 0 0 0 37-52.91a8 8 0 0 0-1.98-7.98Zm-44.64 48.11A88 88 0 0 1 65.66 67.11a89 89 0 0 1 31.4-26A106 106 0 0 0 96 56a104.11 104.11 0 0 0 104 104a106 106 0 0 0 14.92-1.06a89 89 0 0 1-26.02 31.4Z"
                                />
                            </svg>
                        </button>
                        <button class="button-lightmode">
                            <span class="hidden">라이트모드</span>
                            <svg width="28" height="28" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    fill="#010101"
                                    d="M120 40V16a8 8 0 0 1 16 0v24a8 8 0 0 1-16 0Zm72 88a64 64 0 1 1-64-64a64.07 64.07 0 0 1 64 64Zm-16 0a48 48 0 1 0-48 48a48.05 48.05 0 0 0 48-48ZM58.34 69.66a8 8 0 0 0 11.32-11.32l-16-16a8 8 0 0 0-11.32 11.32Zm0 116.68l-16 16a8 8 0 0 0 11.32 11.32l16-16a8 8 0 0 0-11.32-11.32ZM192 72a8 8 0 0 0 5.66-2.34l16-16a8 8 0 0 0-11.32-11.32l-16 16A8 8 0 0 0 192 72Zm5.66 114.34a8 8 0 0 0-11.32 11.32l16 16a8 8 0 0 0 11.32-11.32ZM48 128a8 8 0 0 0-8-8H16a8 8 0 0 0 0 16h24a8 8 0 0 0 8-8Zm80 80a8 8 0 0 0-8 8v24a8 8 0 0 0 16 0v-24a8 8 0 0 0-8-8Zm112-88h-24a8 8 0 0 0 0 16h24a8 8 0 0 0 0-16Z"
                                />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 검색 폼 -->
            <div class="search__wrap">
                <form id="search" class="hide">
                    <input
                        name="input-search"
                        class="input-search"
                        type="text"
                        placeholder="찾고 싶은 영화 제목을 검색해 보세요!"
                    />
                    <button class="button__close">
                        <span class="hidden">검색창 닫기</span>
                        <svg width="28" height="28" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                            <path
                                fill="#ffffff"
                                d="M205.66 194.34a8 8 0 0 1-11.32 11.32L128 139.31l-66.34 66.35a8 8 0 0 1-11.32-11.32L116.69 128L50.34 61.66a8 8 0 0 1 11.32-11.32L128 116.69l66.34-66.35a8 8 0 0 1 11.32 11.32L139.31 128Z"
                            />
                        </svg>
                    </button>
                </form>
            </div>
        </header>

        <div class="container">
            <!-- 섹션1 미리보기 카드 -->
            <section class="banner"></section>

            <!-- 섹션2 전체영화 -->
            <section>
                <h2 class="whole-movies">전체 영화</h2>
                <div class="movie__card" id="movie_info"></div>
            </section>

            <!-- 위로 올라가는 화살표 -->
            <aside>
                <button class="top__btn">
                    <svg width="24" height="24" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M205.66 117.66a8 8 0 0 1-11.32 0L136 59.31V216a8 8 0 0 1-16 0V59.31l-58.34 58.35a8 8 0 0 1-11.32-11.32l72-72a8 8 0 0 1 11.32 0l72 72a8 8 0 0 1 0 11.32Z"
                        />
                    </svg>
                </button>
            </aside>
        </div>
        <!-- 푸터 카피라이트 -->
        <footer>@ Copyright 2023 MOVIES</footer>

        <script src="mymoviesite.js"></script>
    </body>
</html>
