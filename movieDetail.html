                </div>
            </div>
        </header>

                    <input class="review__nickname" type="text" placeholder="이름" required />
                    <input class="review__password" type="password" placeholder="확인 비밀번호" required />
                    <button class="register__btn">리뷰 등록하기</button>
                </form>
